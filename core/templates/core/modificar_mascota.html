{% extends 'core/base.html' %}

{% block contenido %}
<form action="" id="registroFor" method="POST">
    {% csrf_token %}
        <input type="hidden" name="txtId" id="txtId" value="{{ mascota.id }}">
        <label for="">Ingrese Nombre de Mascota</label>
        <input type="text" name="txtNombreMascota" id="txtNombreMascota" value="{{ mascota.nombre }}" required onkeypress="return soloLetras(event)"  />
        <br>
        <label for="">Raza</label>
        <select name="cboRaza" id="cboRaza">

            <option value="">Seleccionar</option>
            {% for r in raza %}

                <option 
                {% if r.id == mascota.raza.id %}
                {{ 'selected'}}
                {% endif %}
                
                
                
                value="{{ r.id }}">{{ r.nombre }}</option>

            {% endfor %}

        </select>      
        <br>
        <label for="">Ingrese Genero de Mascota</label>
        <input type="text" name="txtGenero" id="txtGenero"  value="{{ mascota.genero }}" onkeypress="return sololetras(event)" required />
        <label for="">Fecha Ingreso:</label> 
        <input type="date" name="dtFechaIng" id="dtFechaIng" value="{{ mascota.fecha_ingreso }}"
         placeholder="Fecha Ingreso"  required
          min="1980-01-01"  />
        <br>
        <label for="">Fecha Nacimiento</label>
        <input type="date" name="dtFechaNac" id="dtFechaNac" value="{{ mascota.fecha_nacimiento }}"
         placeholder="Fecha Nacimiento" 
         min="1990-01-01"  />
        <br>
        <label for="">Descripcion</label>
        <input type="text" name="txtDescripcion" id="txtDescripcion" value="{{ mascota.descripcion }}">     
        <br>
        <label for="">Estado</label>
        <select name="cboEstado" id="cboEstado">

            <option value="">Seleccionar</option>
            {% for e in estado %}

                
                <option 
                {% if e.id == mascota.estado.id %}
                {{ 'selected'}}
                {% endif %}
                
                
                value="{{ e.id }}">{{ e.nombre }}</option>

            {% endfor %}

        </select>        
        <br>    
        <input type="submit" class="button" value="Modificar" id="btnModificar" name="btnModificar">
    </form>


    <h3>{{ mensaje }}</h3>



{% endblock contenido %}
